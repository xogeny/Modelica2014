<div class="text-center">
  <h1>10th International Modelica Conference</h1>
  <p>Conference Program App</p>
  <p>Sponsored by Xogeny</p>
</div>
<div class="text-center">
  <div ng-repeat="day in schedule.program">
    <h2>{{day.day}}</h2>
    <div ng-repeat="slot in day.slots">
      <h3>{{slot.time}}</h3>
      <div ng-repeat="session in slot.sessions">
	<h4>{{session.name}}: Room {{session.room}}</h4>
      </div>
    </div>
  </div>
</div>
