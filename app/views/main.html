<div class="row">
  <div class="col-lg-12 text-center">
    <h2>10th International Modelica Conference</h2>
  </div>
  <div class="col-lg-12 text-center">
    <h4 class="pull-left">Conference Program App</h4>
    <h4 class="pull-right">Sponsored by <a href="http://www.xogeny.com/">Xogeny</a></h4>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="panel-group">
      <div class="panel panel-default" ng-repeat="day in schedule.program">
	<div class="panel-heading">
	  <h4 class="panel-title">
	    <a data-toggle="collapse" data-parent="#days" href="#day-{{day.day}}">
	      {{day.day}}
	    </a>
	  </h4>
	</div>
	<div id="day-{{day.day}}" class="panel-collapse collapse in">
	  <div class="panel-body">
	    <div class="row">
	      <div class="col-xs-2">
		<h5>Time</h5>
	      </div>
	      <div class="col-xs-8">
		<h5>Description</h5>
	      </div>
	      <div class="col-xs-2">
		<h5>Room</h5>
	      </div>
	    </div>
	    <div class="row" ng-repeat="slot in day.slots">
	      <div class="col-xs-2">
		{{slot.time}}
	      </div>
	      <div class="col-xs-8">
		<div ng-repeat="session in slot.sessions">
		  <div>
		    <span>
		      <input type="radio" name="{{slot.id}}"
			     ng-value="session[3]" ng-model="userdata['choices'][slot.id]">
		    </span>
		    <span>
		      <a href="#/session/{{session}}">
			{{schedule["sessions"][session].name}}
		      </a>
		    </span>
		  </div>
		</div>
	      </div>
	      <div class="col-xs-2">
		<div ng-repeat="session in slot.sessions">
		  {{schedule["sessions"][session].room}}
		</div>
	      </div>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  &nbsp;
</div>
