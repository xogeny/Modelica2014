<div class="row">
  <div class="col-xs-12">
    <p>
      <a class="btn pull-left" href="#">
	<span class="glyphicon glyphicon-th-list"></span>
	&nbsp;Return to conference program
      </a>
    </p>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
	<h4 class="panel-title text-center">{{session.name}}</h4>
      </div>
      <div class="panel-body">
	<p class="lead">Room: {{session.room}}</p>

	<div class="panel-group" id="accordion">
	  <div ng-repeat="pnum in session.papers" class="panel panel-default">
	    <div class="panel-heading">
	      <h4 class="panel-title">
		<a data-toggle="collapse" data-parent="#accordion" href="#paper-{{pnum}}">
		  {{papers[pnum].title}}
		</a>
	      </h4>
	    </div>
	    <div id="paper-{{pnum}}" class="panel-collapse collapse out">
	      <div class="panel-body">
		<table class="table table-condensed">
		  <thead>
		    <tr><th>Authors</th></tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="author in papers[pnum].authors"><td>{{author}}</td></tr>
		  </tbody>
		</table>
		{{papers[pnum].abstract}}
	      </div>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </div>
</div>
